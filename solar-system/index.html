<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar system simulator</title>
  <link rel="icon" type="image/x-icon" href="sun.png">
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      background: #000; /* dla kontrastu */
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    canvas {
      z-index: 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 250px;
      background: rgba(25, 25, 77, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      padding: 6em 2em 1em;
      font-size: 0.9em;
      transform: translateX(100%);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    nav.active {
      transform: translateX(0);
      opacity: 1;
    }

    nav label {
      margin-top: 1em;
      margin-bottom: 0.5em;
      display: block;
      font-weight: 500;
      & i{padding-left:0.2em}
    }

    nav input[type="range"] {
      width: 100%;
      margin-bottom: 1em;
      accent-color: #00ffc8;
      cursor: pointer;
    }

    .openbtn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1.8em;
      cursor: pointer;
      color: white;
      background-color: transparent;
      padding: 0.5em 0.7em;
      border: none;
      border-radius: 50%;
      backdrop-filter: blur(5px);
      z-index: 20;
      transition: background 0.3s, transform 0.3s;
    }

    .openbtn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .openbtn.active::before {
      content: '✖';
    }

    .openbtn::before {
      content: '☰';
    }

    @media (max-width: 600px) {
      nav {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button class="openbtn" onclick="toggleNav()"></button>
  <nav id="mySidebar">
    <label for="TIME_MULTIPLIER">Planets speed:<i></i></label>
    <input oninput="changeInput('TIME_MULTIPLIER')" id="TIME_MULTIPLIER" type="range" min="1" max="10000001" step="100000" value="2000001">
    
    <label for="sizeScale">Size scale:<i></i></label>
    <input oninput="changeInput('sizeScale')" id="sizeScale" type="range" min="0.1" max="5" step="0.1" value="1.5">
    
    <label for="distanceScale">Distance scale:<i></i></label>
    <input oninput="changeInput('distanceScale')" id="distanceScale" type="range" min="0.1" max="5" step="0.1" value="1.6">
    
    <label for="STARS_NUM">Stars quantity:<i></i></label>
    <input oninput="changeInput('STARS_NUM')" id="STARS_NUM" type="range" min="0" max="2000" step="10" value="1500">
  </nav>

  <script>
    const sidebar = document.getElementById("mySidebar");
    const openbtn = document.querySelector(".openbtn");

    function toggleNav() {
      sidebar.classList.toggle("active");
      openbtn.classList.toggle("active");
    }
  </script>
</body>
</html>
