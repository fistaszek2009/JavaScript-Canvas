<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Projects Launcher</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body { 
        font-family: Arial, sans-serif; 
        background-color: #222; 
        color: white;
        height: 100vh;
        font-size: 0;
    }
    
    h1 { 
        margin: 20px;
        font-size: 24px;
        text-align: center;
    }
    
    main {
        display: grid;
        grid-template-columns: 15% 1fr;
        height:100%;
        min-height:100vh;
    }
    
    nav{border-right: 1px solid white;}

    #menu { 
        display: flex; 
        flex-wrap: wrap; 
        flex-direction: column; 
        gap: 10px; 
        justify-content: center; 
        align-items: center;
        padding: 5px 10px;
        overflow-y: auto;
    }
    
    .project-btn {
        width:100%;
        padding: 10px 20px;
        background: #fff; 
        color: #444;
        border: none; 
        border-radius: 8px;
        cursor: pointer; 
        font-size: 16px;
        transition: all 0.3s ease;
        white-space: nowrap;
    }
    
    .project-btn:hover { 
        background: #eee; 
        transform: translateY(-1px);
    }

    .project-btn.selected{
        background-color: #ededed;
        transform: scale(0.98);
        box-shadow: 0 0 12px 0 #ff0000;
        color:#888;
    }
    
    #viewer-container {
        position: relative;
        height: 100%;
        display: none;
    }
    
    #viewer {
        width: 100%; 
        height: 100%;
        border: none;
        background-color: #fff;
    }

    #fullscreen-btn {
        position: absolute;
        bottom: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        background: #333;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        z-index: 1000;
    }
    
    #fullscreen-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        background: #444;
    }
    
    #fullscreen-btn:active {
        transform: scale(0.95);
    }

    .fullView {
        overflow: hidden;
    }

    .fullView main {
        height: 100vh !important;
        grid-template-columns: 1fr !important;
    }

    .fullView nav {
        display: none;
    }

    .fullView #viewer-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: block !important;
    }

    .fullView #viewer {
        width: 100%;
        height: 100%;
    }

    #placeholder{
        width:100%;
        height:100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media screen and (max-width: 1300px) {
        main{
            grid-template-columns: 1fr;
            grid-template-rows: 71px 1fr;
        }
        nav{
            width:100vw;
            display: flex;
            flex-direction: row;
            height:min-content;
            border-right: none;
        }
        body nav #menu{
            display: flex;
            flex-direction: row !important;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8px 10px;
            scrollbar-width: thin;
        }
        nav h1{
            font-size: 20px;
            margin:15px 8px 10px;
        }
    }

    @media screen and (max-width: 1000px){
        nav h1{display: none;}
    }

    #menu::-webkit-scrollbar {
        width: 5px;
    }

    #menu::-webkit-scrollbar-track {
        background: #333;
        border-radius: 3px;
    }

    #menu::-webkit-scrollbar-thumb {
        background: #666;
        border-radius: 3px;
    }

    #menu::-webkit-scrollbar-thumb:hover {
        background: #888;
    }

</style>
</head>
<body>


<main>
    <nav>
        <h1>My Canvas Projects</h1>
        <div id="menu"></div>
    </nav>
    <p id="placeholder">&lesseqgtr;- Open a project</p>
    <div id="viewer-container">
        <iframe id="viewer"></iframe>
        <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">⛶</button>
    </div>
</main>

<script>
    const projects = [
        { name: "Ball animations", path: "ball-animation" },
        { name: "Clock", path: "clock" },
        { name: "Green screen", path: "green-screen" },
        { name: "Looping panorama", path: "looping-panorama" },
        { name: "Mouse circle", path: "mouse-circle" },
        { name: "Color picker", path: "color-picker" },
        { name: "Solar system", path: "solar-system" },
        { name: "Painting pixels", path: "painting-pixels"},
        { name: "Zooming image", path: "zooming-image"},
    ];

    const menu = document.getElementById("menu");
    const viewer = document.getElementById("viewer");
    const viewerContainer = document.getElementById("viewer-container");
    const placeholderText = document.getElementById("placeholder")
    const fullscreenBtn = document.getElementById("fullscreen-btn");

    let isFullscreen = false;

    let openProjectName = window.localStorage.getItem("openProject") || "";

    // Tworzenie przycisków projektów
    projects.forEach(proj => {
        const btn = document.createElement("button");
        btn.className = "project-btn";
        btn.textContent = proj.name;
        btn.onclick = () => {
            resetSelection()
            openProjectName = proj.name;
            window.localStorage.setItem('openProject',openProjectName)
            viewer.src = proj.path + "/index.html";
            viewerContainer.style.display = "block";
            placeholderText.style.display = "none"
            btn.classList.add("selected")
            if (isFullscreen) {
                exitFullscreen();
            }
        };
        menu.appendChild(btn);
        if(proj.name == openProjectName){
            viewer.src = proj.path + "/index.html";
            viewerContainer.style.display = "block";
            placeholderText.style.display = "none"
            btn.classList.add("selected")
        }
    });

    const openButtons = document.querySelectorAll('.project-btn')

    function toggleFullscreen() {
        if (isFullscreen) {
            exitFullscreen();
        } else {
            enterFullscreen();
        }
    }

    function enterFullscreen() {
        document.body.classList.add('fullView');
        fullscreenBtn.innerHTML = '⛉';
        fullscreenBtn.title = 'Exit Fullscreen';
        isFullscreen = true;
    }

    function exitFullscreen() {
        document.body.classList.remove('fullView');
        fullscreenBtn.innerHTML = '⛶';
        fullscreenBtn.title = 'Toggle Fullscreen';
        isFullscreen = false;
    }

    function resetSelection(){
        openButtons.forEach(button=>{
            if(button.classList.contains('selected'))
                button.classList.remove('selected')
        })
    }

    // Obsługa klawiatury (ESC dla wyjścia z fullscreen)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isFullscreen) {
            exitFullscreen();
        }
    });
</script>
</body>
</html>
